<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <!-- External CSS Link -->
    <link rel="stylesheet" href="youtube.css">
  </head>
  <body>
    <!-- Search Bar -->
    <input class="search-bar" type="text" placeholder="Search">

    <!-- Video Preview -->
    <div class="video-preview">

      <img class="thumbnail" src="img/thumbnail-1.webp" alt="video-1 thumbnail">
      
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>

      <p class="video-author">
        Marques Brownlee
      </p>

      <p class="video-stats">
        3.4M views &#813; 6 months ago
      </p>

    </div>

    <!-- 2nd Video Preview  -->
    <div class="video-preview">

      <img class="thumbnail" src="img/thumbnail-2.webp" alt="video-1 thumbnail">
      
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>

      <p class="video-author">
        Markiplier
      </p>

      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>

    </div>

  </body>
</html>
