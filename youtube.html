<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="youtube.css">
  </head>

  <body>
    <!-- Search Bar -->
    <input class="search-bar" type="text" placeholder="Search">

    <!-- 1st Video Preview -->
    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="img/thumbnail-1.webp" alt="video-1 thumbnail">
      </div>

      <div>

        <div class="channel-picture">
          <img class="profile-picture" src="channel-img/channel-1.jpeg" alt="channel-1 image">
        </div>

        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
    
          <p class="video-author">
            Marques Brownlee
          </p>
    
          <p class="video-stats">
            3.4M views &#183 6 months ago
          </p>
        </div>

      </div>

    </div>

    <!-- 2nd Video Preview  -->
    <div class="video-preview">

      <img class="thumbnail" src="img/thumbnail-2.webp" alt="video-1 thumbnail">
      
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>

      <p class="video-author">
        Markiplier
      </p>

      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>

    </div>

  </body>
</html>
