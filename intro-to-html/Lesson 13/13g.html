<!-- Task: Create the Twitter design given in Exercise 13g in GitHub README -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 13g</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="13g.css">
</head>
<body>
  <div class="main-container">
    <!-- Horizontal Container 1 -->
    <div class="profile-container">
      <img class="profile" src="https://imgflip.com/s/meme/Business-Cat.jpg" alt="cat image">
    </div>
    <!-- Horizontal Container 2 -->
    <div class="txt-container">
      <!-- Vertical Container 1 -->
      <div class="twt-container">

        <div class="user-info">
        <p class="gray"><span>supersimple.dev </span> @SuperSimpleDev</p>
        </div>

        <div class="tweet">
          <p class="twt-txt">What is backend web developement? A complete overview. New video is up!</p>
        </div>
        
      </div>

      <!-- Vertical Container 2 -->
      <div class="embed-container">
        <div class="embed-empty"></div>
        <div class="embed-info">
          <p class="gray">youtube.com</p>
          <p class="embed-txt">Backend web development - a complete overview (2021)</p>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
