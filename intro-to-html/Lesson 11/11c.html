<!-- Create a grid with 4 equal size columns that take up the entire page
     space b/w columns = 20px | space b/w rows = 10px -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid with 4 cols 2 rows</title>
  <!-- External CSS  Link-->
  <link rel="stylesheet" href="11c.css">
</head>
<body>
  <div class="grid">
    <div class="col">col1</div>
    <div class="col">col2</div>
    <div class="col">col3</div>
    <div class="col">col4</div>
    <div class="col">col1</div>
    <div class="col">col2</div>
    <div class="col">col3</div>
    <div class="col">col4</div>
  </div>
</body>
</html>
