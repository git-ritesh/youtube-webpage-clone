<!-- Continuing from exercise 8c. we'll finish the Google Search design
To center everything :
- wrap each line with a <div> and use text-align: center on the <div>
- Remove any use of display:block on the image/input (display:block causes
-  elements to take up the entire line, so they can't be centered)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Design Recreation</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="9h.css">
</head>
<body>
  
  <div class="img-container">
    <img src="https://cdn.telanganatoday.com/wp-content/uploads/2022/04/Google-multisearch-tool-to-help-users-search-with-photos.jpg" alt="Google-Logo">
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>

</body>
</html>
