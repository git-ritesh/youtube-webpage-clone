<!-- Task: Create the double-sidebar from Discord 
  using the combination of position & flexbox
- stick it to the left side of the page
- feel free to use different images -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Exercise 14f (Discord Sidebar)</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="14f.css">
</head>
<body>
  <!-- 1st Sidebar close to the left edge of the browser window -->
  <div class="sidebar1">
    <div class="profiles"><img class="channel-img" src="https://img.freepik.com/premium-photo/hipster-cute-cat-funny-art-illustration-anthropomorphic-cats_739548-5495.jpg" alt="cat classy image"></div>
    <div class="profiles"><img class="channel-img" src="https://imgflip.com/s/meme/Business-Cat.jpg" alt=" cat developer image"></div>
    <div class="profiles"><img class="channel-img" src="https://t4.ftcdn.net/jpg/05/34/48/37/360_F_534483775_2hBgOxryd3El6t3tKOtbcM95Yq3OmTGG.jpg" alt="cool cat image"></div>
  </div>
  <!-- 2nd Sidebar close to the right edge of the 1st sidebar -->
  <div class="sidebar2">
    <div class="info-container">
      <div class="txt"><strong>INFO</strong></div>
      <div class="icon">+</div>
    </div>
    <div class="channel-container">
      <div class="channel"> <span>#</span>new-videos</div>
      <div class="channel"> <span>#</span>updates</div>
      <div class="channel"> <span>#</span>faq</div>
    </div>
  </div>

</body>
</html>
