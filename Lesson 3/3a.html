<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber-button</title>
  <style>
    .uber-btn {
      color: white;
      background-color: black;
      height: 35px;
      width: 120px;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .uber-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button class="uber-btn">
    Request now
  </button>
</body>
</html>
